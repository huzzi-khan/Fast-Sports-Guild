<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery ‚Äî FAST Sports Guild</title>
  <link rel="stylesheet" href="css/grid-style.css">
</head>
<body>
  <div class="site-grid">

    <header class="header-grid">
      <div class="brand-grid">
        <img src="images/logo.jpg" alt="FAST Sports Guild logo" class="logo-grid">
        <div>
          <h1>FAST Sports Guild</h1>
          <p class="subtitle-grid">Gallery</p>
        </div>
      </div>

      <nav class="nav-grid">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

        <a href="gallery.html" class="active">Gallery</a>

    </header>

    <main class="main-grid gallery-main">
      <div class="gallery-header">
        <h2>Event Photos</h2>
        <div class="gallery-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="matches">Matches</button>
          <button class="filter-btn" data-filter="teams">Teams</button>
          <button class="filter-btn" data-filter="training">Training</button>
        </div>

      <!-- ENHANCED GRID OF IMAGES -->

        <figure class="photo" data-category="matches">
          <div class="photo-container">
            <img src="images/cup.jpg" alt="Inter-university Cup">

              <span class="photo-date">Oct 2025</span>

        <figure class="photo" data-category="teams">

          </div>

        </figure>

        <figure class="photo" data-category="matches">
          <div class="photo-container">
            <img src="images/bobrunnerup.jpg" alt="BOB 2024 Runners-up - CHANNA FC">
            <div class="photo-overlay">
              <span class="photo-date">2024</span>
            </div>
          </div>
          <figcaption>BOB 2024 Runners-up - CHANNA FC</figcaption>

        <figure class="photo" data-category="teams">
          <div class="photo-container">

            <div class="photo-overlay">
              <span class="photo-date">2024</span>
            </div>
          </div>
          <figcaption>FAST Girls Volleyball Team ‚Äî NCA Khel Tamasha Champions</figcaption>

        <figure class="photo" data-category="matches">
          <div class="photo-container">
