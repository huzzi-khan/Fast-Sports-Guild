<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Gallery — FAST Sports Guild</title>
  <link rel="stylesheet" href="css/grid-style.css">
</head>
<body>
  <div class="site-grid">

    <header class="header-grid">
      <div class="brand-grid">
        <img src="images/logo.png" alt="FAST Sports Guild logo" class="logo-grid">
        <div>
          <h1>FAST Sports Guild</h1>
          <p class="subtitle-grid">Gallery</p>
        </div>
      </div>

      <nav class="nav-grid">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="teams.html">Teams</a>
        <a href="events.html">Events</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>

    </header>

    <main class="main-grid gallery-main">
      <h2>Event Photos</h2>

      <!-- GRID OF IMAGES -->
      <section class="photo-grid">
        <figure class="photo">
          <!-- CHANGE: image path/alt text -->
          <img src="images/gallery1.jpg" alt="Match photo 1">
          <figcaption>Inter-university Cup — 2025</figcaption>
        </figure>

        <figure class="photo">
          <img src="images/team1.jpg" alt="Team photo 2">
          <figcaption>Cricket Team — Champions</figcaption>
        </figure>

        <figure class="photo">
          <img src="images/team2.jpg" alt="Action shot">
          <figcaption>Football Friendly</figcaption>
        </figure>

        <figure class="photo">
          <img src="images/hero.jpg" alt="Gym training">
          <figcaption>Training Session</figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer-grid">
      <div>FAST NUCES Islamabad — Sports Guild</div>
      <div>Email: <a href="mailto:sports@fastnuces.edu.pk">sports@fastnuces.edu.pk</a></div>
    </footer>
